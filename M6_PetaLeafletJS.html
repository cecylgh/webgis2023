        <h3 style="color:rgb(255, 255, 255);"><b>PETA PERSEBARAN FASILITAS PENDIDIKAN DI PROVINSI DAERAH ISTIMEWA YOGYAKARTA</b></h3>
        <div id="map"></div>
        <script src="jogja.js"></script>
        <script>
        var highSchoolIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/4888/4888490.png',
            iconSize:     [37, 37], // size of the icon
            iconAnchor:   [20, 40], // point of the icon which will correspond to marker's location
            popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
        });
        var univIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/5526/5526527.png',
            iconSize:     [37, 37], // size of the icon
            iconAnchor:   [20, 40], // point of the icon which will correspond to marker's location
            popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
        });
        var uny   = L.marker([-7.7737395, 110.3862511], {icon: univIcon}).bindPopup('Universitas Negeri Yogyakarta'),
            ugm   = L.marker([-7.7713847, 110.3774998], {icon: univIcon}).bindPopup('Universitas Gadjah Mada'),
            sadar = L.marker([-7.7762889, 110.3856877], {icon: univIcon}).bindPopup('Universitas Sanata Dharma'),
            uajy  = L.marker([-7.7812395, 110.4193591], {icon: univIcon}).bindPopup('Universitas Atma Jaya'),
            uii   = L.marker([-7.6875685, 110.412852], {icon: univIcon}).bindPopup('Universitas Islam Indonesia'),
            uin   = L.marker([-7.7847839, 110.391784], {icon: univIcon}).bindPopup('UIN Sunan Kalijaga'),
            isi   = L.marker([-7.8517052, 110.3516778], {icon: univIcon}).bindPopup('Institut Seni Indonesia'),
            uad   = L.marker([-7.8203717, 110.3852283], {icon: univIcon}).bindPopup('Universitas Ahmad Dahlan'),
            ust   = L.marker([-7.8084924, 110.3791213], {icon: univIcon}).bindPopup('Universitas Sarjanawiyata Tamansiswa');            
        var univ  = L.layerGroup([uny, ugm, sadar, uajy, uii, uin, isi, uad, ust]);
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        });

        var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});

        var map = L.map('map', {
            center: [-7.79, 110.36],
            zoom: 10,
            layers: [osm, univ]
        });

        var baseMaps = {
            "OpenStreetMap": osm,
            "OpenStreetMap.HOT": osmHOT
        };

        var overlayMaps = {
            "Universitas": univ
        };
        L.geoJSON(jogjageojson,{
        style: function(feature) {
        switch (feature.properties.KABUPATEN) {
        case 'Gunung Kidul': return {color: "#ff9900"};
        case 'Sleman': return {color: "red"};
        case 'Bantul': return {color: "blue"};
        case 'Yogyakarta': return {color: "green"};
        case 'Kulon Progo': return {color: "magenta"};
        }
        },
        onEachFeature: function (feature, layer) {
        layer.bindPopup(
        'Kecamatan ' +
        '<strong>' +
        feature.properties.KECAMATAN +
        '</strong>'
        );
        }
        }).addTo(map);
        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
        var baseMaps = {
            "OpenStreetMap": osm,
            "<span style='color: red'>OpenStreetMap.HOT</span>": osmHOT
        };
        var sma1        = L.marker([-7.7997467, 110.3500231], {icon: highSchoolIcon}).bindPopup('SMA Negeri 1 Teladan Yogyakarta'),
            sma2        = L.marker([-7.7781475, 110.3510142], {icon: highSchoolIcon}).bindPopup('SMA Negeri 2 Yogyakarta'),
            sma3        = L.marker([-7.7865276, 110.371041], {icon: highSchoolIcon}).bindPopup('SMA Negeri 3 Yogyakarta'),
            sma4        = L.marker([-7.7720215, 110.360004], {icon: highSchoolIcon}).bindPopup('SMA Negeri 4 Yogyakarta'),
            sma5        = L.marker([-7.8224874, 110.3967965], {icon: highSchoolIcon}).bindPopup('SMA Negeri 5 Puspanegara');
            
        var highSchool = L.layerGroup([sma1, sma2, sma3, sma4, sma5]);
        var openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)'
        });

        layerControl.addBaseLayer(openTopoMap, "OpenTopoMap");
        layerControl.addOverlay(highSchool, "Sekolah Menengah Atas");
       // Fungsi untuk menampilkan lokasi pengguna saat tombol "Lokasi saya" ditekan
function showMyLocation() {
    map.locate({ setView: true, maxZoom: 16 });
}

// Tambahkan event listener ke tombol "Lokasi saya"
document.querySelector(".btn-outline-success").addEventListener("click", showMyLocation);
